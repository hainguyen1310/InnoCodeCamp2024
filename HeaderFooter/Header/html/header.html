<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/HeaderFooter/Header/assets/css/style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="dropdown">
                <div class="dropbtn">
                    <span>Thời Kỳ Lịch Sử</span>
                    <div class="app-menu-triangle">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
                <div class="dropdown-content">
                    <a href="#ancient">Cổ Đại</a>
                    <a href="#medieval">Trung Đại</a>
                    <a href="#modern">Hiện Đại</a>
                </div>
            </div>
            <div class="dropdown">
                <div class="dropbtn">
                    <span>Nhân Vật Lịch Sử</span>
                    <div class="app-menu-triangle">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
                <div class="dropdown-content">
                    <a href="#figures1">Nhân Vật 1</a>
                    <a href="#figures2">Nhân Vật 2</a>
                    <a href="#figures3">Nhân Vật 3</a>
                </div>
            </div>
        </nav>
        <div class="logo">
            <img src="/HeaderFooter/Header/assets/img/LOGO_(1).png" alt="logo">
            <h1> Soi Dấu Chân Sử</h1>
        </div>
        <div class="app-controls search-control app-desktop-search-control">
            <form class="search-form ino-suggestion">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="text" placeholder="Search an event" class="search-typing">
                <div class="ino-suggestion__box show"></div>
            </form>
        </div>
    </header>
    <script src="https://kit.fontawesome.com/e296e6fe82.js" crossorigin="anonymous"></script>
</body>

</html>
